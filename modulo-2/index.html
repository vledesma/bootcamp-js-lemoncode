<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Reseña hotel</title>
</head>
<body>
   <h1>&#9733; Valora nuestros hotéles &#9733;</h1>
   <div class="row">
        <div class="col-50">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3 id="name-hotel">Hotel Desconocido</h3>
                        <h4 id="location-hotel">Desconocida</h4>
                    </div>
                    <div class="col-50">
                        <img class="image" id="img-hotel" src="" alt="Foto hotel">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-50">
            <div class="container">
                <p class="stars">Puntuación: <span id="rating" class="points"></span></p>
                <hr>
                <p>Reseña anónima <input type="checkbox" id="anonymous"></p>
            </div>
        </div>
   </div>
    <script src="js/app.js"></script>
</body>
</html>
