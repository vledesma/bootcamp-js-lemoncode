<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Calculadora</title>
</head>
<body>
   <h1>Calculator</h1>
   <div class="row">
        <label for="num-1"></label>
        <input id="num-1">
        <div class="button-container">
            <button id="addition-button">+</button>
            <button id="subtraction-button">-</button>
            <button id="multiplication-button">x</button>
            <button id="division-button">/</button>
        </div>
        <label for="num-2"></label>
        <input id="num-2">
   </div>
   <div class="result-container">
    <span>Your result is:</span>
        <h3 id="final-result"></h3>
   </div>
    <script src="js/app.js"></script>
</body>
</html>
